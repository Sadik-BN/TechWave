<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tech Wave</title>
</head>

<body>
    <header>
        <nav>
            <h1><span id="white">Tech</span><span class="grad-text">Wave</span></h1>
            <img class="hamburger" src="./assets/hamburger-menu.png" alt="">
            <ul>
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
            <div class="anim-gradient-button">
                <span class="btn-text">Subscribe</span>
                <img src="./assets/arrow.png" class="btn-image">
            </div>
        </nav>
    </header>

    <body>
        <section class="hero">
            <div class="hero-logo">
                <img src="./assets/hero-circle.png" alt="" id="hero-circle">
                <img src="./assets/microphone.png" alt="" id="microphone">
                <img src="./assets/badge.png" alt="" id="badge">
            </div>
            <div class="hero-content">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="hero-btns">
                    <div class="gradient-button">
                        <img src="./assets/spotify.png" alt="" class="btn-image">
                        <span class="btn-text">Listen on Spotify</span>
                    </div>
                    <div class="green-button">
                        <img src="./assets/message.png" alt="" class="btn-image">
                        <span class="green-btn-text">Subscribe</span>
                    </div>

                </div>
            </div>
        </section>
    </body>
    <footer>

    </footer>
</body>

</html>
